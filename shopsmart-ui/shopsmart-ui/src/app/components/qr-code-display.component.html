<div class="container text-center mt-5">
  <div class="card p-4 mx-auto" style="max-width: 400px;">
    <h2 class="card-title">Scan to Pay</h2>
    <p>Please use your payment app to scan the QR code below.</p>
    
    <div class="mt-4">
      <img *ngIf="qrCodeImageUrl" [src]="qrCodeImageUrl" alt="Payment QR Code" class="img-fluid border rounded" style="width: 250px; height: 250px;">
      
      <div *ngIf="!qrCodeImageUrl && !errorMessage" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger mt-4" role="alert">
      {{ errorMessage }}
    </div>
  </div>
</div>
